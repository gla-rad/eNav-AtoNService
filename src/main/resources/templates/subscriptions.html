<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet/dist/leaflet.css}" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet-draw/dist/leaflet.draw.css}" />
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <div th:replace="~{fragments/general.html :: navbar}"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0 sky-bg" >
            <div id="main-content" class="container-fluid mt-3">
                <div class="card shadow" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>SECOM Subscriptions</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-12 m-1">
                            <table id="subscriptions_table" class="table table-sm table-striped row-border hover w-100">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="subscriptionGeometryPanel" tabindex="-1" role="dialog" aria-labelledby="subscriptionGeometryPanelHeader"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="subscriptionGeometryPanelHeader">Subscription Area</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- map container -->
                        <div id="subscriptionGeometryMap" class="map border shadow"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="float-right">
                            <button type="button" class="btn btn-default" data-bs-dismiss="modal" title="Close">
                                <i class="fa-solid fa-xmark"></i>&nbsp;
                                <span class="btn-label"> Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/general.html :: footer}"></div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/leaflet/dist/leaflet.js}"></script>
    <script th:src="@{/webjars/leaflet-draw/dist/leaflet.draw.js}"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js" ></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js" ></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.js" ></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script th:src="@{/lib/dataTables.altEditor.free.js}"></script>
    <script th:src="@{/src/common.js}"></script>
    <script th:src="@{/src/subscriptions.js}"></script>
</body>
</html>
